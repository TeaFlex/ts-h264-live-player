<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: solid 5px;
            border-color: red;
            margin: 20px;
        }
    </style>
</head>
<body>
    <button id="requestStream" class="action">Start stream</button>
    <button id="stopStream" class="action">Stop stream</button>
    <button id="disconnect" onclick="player.disconnect()">Disconnect</button>
    <button id="pauseStream" class="action">toggle Pause</button>
    <form>
        <input type="text" name="target" id="target">
        <button type="submit" id="stream">connect</button>
    </form>
    
    <script src="./ts-http-live-player.js"></script>
    <script>
        const canvas = document.createElement("canvas");
        const player = new WSAvcPlayer(canvas, "webgl", 1, 35);
        const ws = new WebSocket("ws://192.168.1.101:8070");
        player.connectWithCustomClient(ws);

        const actions = document.getElementsByClassName("action");
        for (const action of actions) {
            const namedAction = action.id.toUpperCase();
            action.addEventListener('click', () => {
                ws.send(namedAction);
                if(namedAction === "REQUESTSTREAM")
                    canvas.style.borderColor = "green";
                if(namedAction === "STOPSTREAM")
                    canvas.style.borderColor = "red";
            });
        }
        player.on("canvasReady", () => {
            document.body.appendChild(canvas);
        });
    </script>
</body>
</html>
