<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="startStream" onclick="player.playStream()">Start stream</button>
    <button id="stopStream" onclick="player.stopStream()">Stop stream</button>
    <button id="disconnect" onclick="player.disconnect()">Disconnect</button>
    <button id="pauseStream" onclick="player.pauseStream()">toggle Pause</button>
    <button id="test">test</button>
    <form>
        <input type="text" name="target" id="target">
        <button type="submit" id="stream">connect</button>
    </form>
    
    <script src="./ts-http-live-player.js"></script>
    <script>
        var canvas = document.createElement("canvas");
        var player = new Live.WSAvcPlayer(canvas, "webgl", 1, 35);
        var ws = new WebSocket("ws://192.168.1.101:8070");

        player.connectWithCustomClient(ws);
    </script>
</body>
</html>
